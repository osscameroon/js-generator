<jsgenerator-popup [(opened)]="configuration.popupOpened" title="Configuration">
  <article>
    <form ngForm [formGroup]="form!">
      <label>
        <span>Extension</span>
        <small>The extension of the generated file/s.</small>
        <input type="text" formControlName="extension">
      </label>

      <label>
        <span>Target Element Selector</span>
        <small>The selector to which the generated DOM should be appended.</small>
        <input type="checkbox" formControlName="targetElementSelector">
      </label>

      <label>
        <span>Variable Declaration</span>
        <small>Select the scope modifier of variables in generated files.</small>
        <select formControlName="variableDeclaration">
          <option value="CONST">const</option>
          <option value="LET">let</option>
          <option value="VAR">var</option>
        </select>
      </label>

      <label>
        <span>Variable Name Strategy</span>
        <small>Algorithm to use to generate variable name.</small>
        <select formControlName="variableNameStrategy">
          <option value="TYPE_BASED">Type-Based</option>
          <option value="RANDOM">Random</option>
        </select>
      </label>
    </form>
  </article>
</jsgenerator-popup>
